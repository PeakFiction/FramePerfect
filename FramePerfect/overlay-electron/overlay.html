<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overlay HUD</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline' 'self';">
  <link rel="stylesheet" href="overlay.css" />
</head>
<body>
  <div id="stack" class="stack" aria-live="polite"></div>
  <div class="topbar">
    <span class="badge">Overlay HUD</span>
    <span id="status" class="hint"></span>
    <span id="mode" class="hint"></span>
    <span id="recdot" class="rec-dot" aria-hidden="true"></span>
    <span class="hint">Toggle: Ctrl+Shift+O</span>
  </div>
  <script src="overlay.js"></script>
</body>
</html>
