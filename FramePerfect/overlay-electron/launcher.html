<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FramePerfect Overlay</title>
  <style>
    body { margin:0; font:14px system-ui,-apple-system,Segoe UI,Arial; }
    .wrap { padding:20px; display:grid; gap:16px; }
    h1 { font-size:18px; margin:0 0 6px; }
    .row { display:flex; gap:12px; align-items:center; }
    .btn { padding:10px 12px; border:1px solid #222; border-radius:10px; cursor:pointer; background:#111; color:#fff; }
    .hint { font-size:12px; color:#555; }
    .kbd { font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; }
    label { user-select:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>FramePerfect Overlay</h1>

    <div class="row">
      <button class="btn" id="record">Record</button>
      <button class="btn" id="save">Save Recording</button>
      <button class="btn" id="import">Import &amp; Play</button>
      <button class="btn" id="stop">Stop Playback</button>
    </div>

    <div class="row">
      <label>
        <input id="inject" type="checkbox" checked>
        Inject keystrokes to active window during playback
      </label>
    </div>

    <div class="hint">
      Shortcuts:
      <span class="kbd">Ctrl+Shift+O</span> Toggle overlay ·
      <span class="kbd">Ctrl+Shift+R</span> Start/Stop record ·
      <span class="kbd">Ctrl+Shift+S</span> Save recording ·
      <span class="kbd">Ctrl+Shift+I</span> Import ·
      <span class="kbd">Ctrl+Shift+P</span> Play/Stop ·
      <span class="kbd">Ctrl+Shift+J</span> Toggle inject
    </div>
  </div>

  <script>
    record.onclick = () => window.api.recordStart();
    save.onclick   = () => window.api.recordStopAndSave();
    import.onclick = () => window.api.importChooseAndPlay();
    stop.onclick   = () => window.api.playbackStop();
    inject.onchange = (e) => window.api.injectSet(e.target.checked);
  </script>

</body>
</html>
